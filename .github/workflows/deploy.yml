name: www.ac-room.org deploy
on:
  push:
    branches: ["master"]
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/ac-room-tsukuba/www.ac-room.org:latest
            ghcr.io/ac-room-tsukuba/www.ac-room.org:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
